<div *ngIf="oculta">
    <div class="card bg-dark">
        <div class="card-header text-center text-white">
            PANTALLA
        </div>
    </div>
    <div class="container mt-4">
        <div class="card-group">
            <div class="card border-0" style="cursor:pointer;" *ngFor="let item of fakeArray(10); let i = index" (click)="!oculta" (click)="save(i)">
                <img src="assets/main/img/native/3.png" class="card-img-top" alt="...">
            </div>
        </div>
        <div class="card-group mt-1">
            <div class="card border-0" *ngFor="let item of fakeArray(10)">
                <img src="assets/main/img/native/3.png" class="card-img-top" alt="...">
            </div>
        </div>
        <div class="card-group mt-1">
            <div class="card border-0" *ngFor="let item of fakeArray(10)">
                <img src="assets/main/img/native/3.png" class="card-img-top" alt="...">
            </div>
        </div>
        <div class="card-group mt-1">
            <div class="card border-0" *ngFor="let item of fakeArray(10)">
                <img src="assets/main/img/native/3.png" class="card-img-top" alt="...">
            </div>
        </div>
    </div>
    <div class="container mt-4">
        <div class="card-group">
            <div class="card border-0" *ngFor="let item of fakeArray(10)">
                <img src="assets/main/img/native/1.png" class="card-img-top" alt="...">
            </div>
        </div>
        <div class="card-group mt-1">
            <div class="card border-0" *ngFor="let item of fakeArray(10)">
                <img src="assets/main/img/native/1.png" class="card-img-top" alt="...">
            </div>
        </div>
    </div>
</div>
<div *ngIf="!oculta">
    <form #nuevaReserva="ngForm" (ngSubmit)="guardar(reserva)">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="document">Documento</label>
                <input type="text" name="documento_usuario" class="form-control" id="document" [(ngModel)]="reserva.documento_usuario" placeholder="Numero de Documento">
            </div>
            <div class="form-group col-md-6">
                <label for="name_user">Nombre Completo</label>
                <input type="text" class="form-control" id="name_user" name="nombre" [(ngModel)]="reserva.nombre" placeholder="Nombre Completo">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Crear Reserva</button>
    </form>
</div>
